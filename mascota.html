<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET-ID</title>
    <link rel="stylesheet" href="styles-mascota.css">
    <link rel="icon" href="imagenes/PET-ID.ico" type="imagen">
</head>
<body>
    <header>
        <div class="navbar-container">
            <a href="index.html">
            <img class="logo" src="imagenes/1PET-ID.png" alt="Logo PET-ID" class="logo">
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Inicio</a></li>
                <li><a href="productos.html" class="nav-link">Productos</a></li>
                <li><a href="nosotros.html" class="nav-link">Nosotros</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="form-container">
            <div class="form-tabs">
                <button class="tab-button active" data-tab="login">Iniciar sesión</button>
                <button class="tab-button" data-tab="signup">Registrarse</button>
            </div>
            <form id="loginForm" class="form active">
                <h2>Iniciar sesión</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Iniciar sesión</button>
            </form>
            <form id="signupForm" class="form">
                <h2>Registrarse</h2>
                <div class="form-group">
                    <label for="signupUsername">Nombre de usuario</label>
                    <input type="text" id="signupUsername" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Contraseña</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="signupPetId">ID de la mascota</label>
                    <input type="text" id="signupPetId" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </main>
    <footer>
        <p>© 2024 PET-ID. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
